<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalle Vehiculos</title>
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Detalles Vehiculo</h1>
  <p><strong>Usuario:</strong> <span th:text="${vehicle.username}"></span></p>
  <p><strong>Tipo:</strong> <span th:text="${vehicle.vehicleType}"></span></p>
  <p><strong>Precio:</strong> <span th:text="${price}"></span></p>
  <a class="btn btn-secondary" th:href="@{/vehicles}">Volver</a>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
