<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Veh√≠culo</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>
<body>
<form class="form-horizontal" th:action="@{/vehicles/save}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="placa">Placa:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="placa"
                   name="placa" required placeholder="Ingresar Placa" autocomplete="off">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="vehicleType">Tipo Vehiculo:</label>
        <div class="col-sm-10">
            <select class="form-control" id="vehicleType" name="vehicleType" required>
                <option value="Moto">Moto</option>
                <option value="Carro">Carro</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
        </div>
    </div>
</form>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
